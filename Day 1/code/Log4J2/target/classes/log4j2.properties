appender.console.type = Console
appender.console.name = STDOUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.console2.type = Console
appender.console2.name = STDOUT2
appender.console2.layout.type = PatternLayout
appender.console2.layout.pattern = [%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n

appender.file.type = File
appender.file.name = LOGFILE
appender.file.fileName=logs/log4j.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file.filter.threshold.type = ThresholdFilter
appender.file.filter.threshold.level = info

appender.file2.type = File
appender.file2.name = LOGFILE2
appender.file2.fileName=logs2/log4j.log
appender.file2.layout.type=PatternLayout
appender.file2.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
appender.file2.filter.threshold.type = ThresholdFilter
appender.file2.filter.threshold.level = error


rootLogger=debug, STDOUT2,LOGFILE,LOGFILE2